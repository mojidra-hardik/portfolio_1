 <style>
    * {
 margin: 0;
 padding: 0;
 box-sizing: border-box;
 font-family: sans-serif;
}

body {
 background-color: #1f242d;
 display: flex;
 flex-direction: column;
 align-items: center;
 justify-content: center;
 min-height: 100vh;
}

a {
 color: antiquewhite;
 text-decoration: none;
}

.navbar {
 top: 0;
 left: 0;
 width: 100%;
 position: fixed;
 padding: 25px 9%;
 display: flex;
 justify-content: space-between;
 align-items: center;
 z-index: 100;
 visibility: hidden;
 opacity: 0;
 animation: show-nav 1.5s linear forwards;
 animation-delay: 1.1s;
}

@keyframes show-nav {
 100% {
  visibility: visible;
  opacity: 1;
 }
}

.navbar .logo {
 font-size: 30px;
 font-weight: 700;
}

.navbar ul {
 display: flex;
 flex-direction: row;
 text-decoration: none;
}

.navbar ul li {
 list-style: none;
 margin-left: 25px;
}

.navbar ul li a {
 font-size: 20px;
 font-weight: 500;
 transition: .3s;
}

.navbar ul li:hover a,
.navbar ul li.active a {
 color: #7cf03d;
}

.bar-animation {
 position: absolute;
 width: 100%;
 height: 100%;
 display: flex;
 z-index: -1;
}

.bar-animation .bar {
 width: 100%;
 height: 100%;
 background-color: #1f242d;
 transform: translateY(-100%);
 animation: show-bars .5s ease-in-out forwards;
 animation-delay: calc(.1s * var(--i));
}

@keyframes show-bars {
 100% {
  transform: translateY(0%);
 }
}

.home-img {
 display: flex;
 justify-content: center;
 align-items: center;
 margin-left: 35px;
}

.home-img .box-img {
 position: relative;
 width: clamp(200px, 32vw, 400px);
 height: clamp(200px, 32vw, 400px);
 padding: 5px;
 border-radius: 50%;
 display: flex;
 justify-content: center;
 align-items: center;
 overflow: hidden;
}

.home-img .box-img::before,
.home-img .box-img::after {
 position: absolute;
 content: '';
 width: 500px;
 height: 500px;
 background: conic-gradient(transparent, transparent, transparent, #7cf03d);
 transform: rotate(0deg);
 animation: rotate-border 10s linear infinite;
}

@keyframes rotate-border {
 100% {
  transform: rotate(360deg);
 }
}

.home-img .box-img .img-items {
 position: relative;
 width: 100%;
 height: 100%;
 border-radius: 50%;
 background-color: #1f242d;
 display: flex;
 justify-content: center;
 align-items: center;
 overflow: hidden;
 z-index: 1;
 border: 1px solid #1f242d;
}

.home-img .box-img .img-items img {
 position: absolute;
 object-fit: cover;
 width: 100%;
 height: 100%;
 mix-blend-mode: lighten;
}

.contact-options {
 display: flex;
 flex-direction: row;
 flex-wrap: wrap;
 gap: 2rem;
 justify-content: center;
 margin-top: 30px;
}

.contact-icon {
 display: flex;
 align-items: center;
 justify-content: center;
 width: 50px;
 height: 50px;
 background-color: #1f242d;
 border-radius: 50%;
 box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
 border: 2px solid #7cf03d;
 transition: transform 0.3s ease-in-out;
}

.contact-icon:hover {
 transform: scale(1.1);
}

.contact-icon i {
 font-size: 28px;
 color: #7cf03d;
}

@media (max-width: 768px) {
 .navbar {
  flex-direction: column;
  padding: 15px;
 }

 .navbar ul {
  flex-direction: column;
  align-items: center;
 }

 .navbar ul li {
  margin: 10px 0;
 }

 .contact-options {
  flex-direction: column;
  gap: 20px;
  margin-top: 20px;
 }

 .home-img {
  margin-left: 0;
 }

 .home-img .box-img {
  width: 70vw;
  height: 70vw;
 }
}

 </style>
</head>
